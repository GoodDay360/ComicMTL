name: Bug Report
description: You think somethings is broken
title: "[Bug]: "
labels: ["bug"]

body:
  - type: textarea
    id: what-did
    attributes:
      label: Issue
      description: You can describe the bug here as well as add your used images if you want.
    validations:
      required: true
  - type: textarea
    id: cmdargs
    attributes:
      label: Command Line Arguments
      description: Please use --verbose when running
      render: Shell
  - type: textarea
    id: logs
    attributes:
      label: Console logs
      render: Shell
